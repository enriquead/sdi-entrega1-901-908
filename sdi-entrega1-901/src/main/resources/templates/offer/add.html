<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!-- Barra de Navegación superior -->
	<nav th:replace="fragments/nav" />
	<div class="container">
		<div th:include="fragments/userIdent"></div>
		<h2 th:text="#{offers.message.drop1}">Añadir oferta</h2>
		<form class="form-horizontal" method="post" action="/offer/add"
			th:object="${offer}">
			<div class="form-group">
				<div class="form-group">
					<label class="control-label col-sm-2" for="title"
						th:text="#{offer.title}">Título</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" name="title"
							th:placeholder="#{title.placeholder.message}" required="true" />
						<span class="text-danger" th:if="${#fields.hasErrors('title')}"
							th:errors="*{title}" />
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="details"
						th:text="#{details.message}">Descripción</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" name="details"
							th:placeholder="#{details.placeholder.message}" required="true" />
						<span class="text-danger" th:if="${#fields.hasErrors('details')}"
							th:errors="*{details}" />
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="price"
						th:text="#{price.message}">Precio</label>
					<div class="col-sm-10">
						<input type="number" class="form-control" name="price"
							th:placeholder="#{price.placeholder.message}" required="true" />
						<span class="text-danger" th:if="${#fields.hasErrors('price')}"
							th:errors="*{price}" />
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="date"
						th:text="#{date.message}">Fecha</label>
					<div class="col-sm-10">
						<span class="form-control" id="fecha"></span>
						<script>
							var f = new Date();
							var fecha = (f.getDate() + "/" + (f.getMonth() + 1)
									+ "/" + f.getFullYear());
							document.getElementById("fecha").innerHTML = fecha;
						</script>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="promoted"
						th:text="#{promote.message}">Destacar</label>
					<div class="col-sm-10">
						<input type=checkbox class="form-control" id="promoted"
							name="promoted">
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" id="publicar" class="btn btn-primary"
							th:text="#{post.message}">Publicar</button>
					</div>
				</div>
			</div>
		</form>
	</div>
</body>
<footer th:replace="fragments/footer" />
</html>
