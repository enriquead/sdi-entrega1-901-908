<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!-- Barra de NavegaciÃ³n superior -->
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2 th:text="#{ident.users}"></h2>
		<p th:text="#{users.list.message}"></p>
		<div class="table-responsive">
			<form method="POST" action="/user/list/delete">
				<table class="table table-hover" th:fragment="userTable"
					id="userTable">
					<thead>
						<tr>
							<th th:text="#{ident.delete}"></th>
							<th>Email</th>
							<th th:text="#{ident.name}"></th>
							<th th:text="#{ident.surname}"></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="user : ${usersList}"
							th:if="user.mail!= 'admin@email.com'">
							<td><input id="ids" type="checkbox" name="ids"
								th:value="${user.id}"></td>
							<td th:text="${user.mail}">admin@email.com</td>
							<td th:text="${user.name}">Nombre del usuario</td>
							<td th:text="${user.lastName}">Apellidos del usuario</td>

						</tr>
						
					</tbody>

				</table>
				<button class="btn btn-danger" id="deleteButton" type="submit" th:text="#{ident.delete}"></button>
			</form>


		</div>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
