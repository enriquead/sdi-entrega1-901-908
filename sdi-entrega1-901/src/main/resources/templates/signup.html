<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!-- Barra de Navegación superior -->
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2 th:text="#{register.message}">Registrate como usuario</h2>
		<form class="form-horizontal" method="post" action="/signup" th:object="${user}">
			<div class="form-group">
				<label class="control-label col-sm-2" for="mail" th:text="#{mail.message}">Mail:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="mail"
						th:placeholder="#{mail.placeholder.message}" required="true" /> 
						<span class="text-danger" th:if="${#fields.hasErrors('mail')}" th:errors="*{mail}"/>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="name" th:text="#{ident.name}">Nombre:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="name"
						th:placeholder="#{name.placeholder.message}" required="true" /> 
						<span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="lastName" th:text="#{ident.surname}">Apellidos:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="lastName"
						th:placeholder="#{surname.placeholder.message}" required="true" /> 
						<span class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="password" th:text="#{password.message}">Password:</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" name="password"
						th:placeholder="#{password.placeholder.message}"/> 
						<span class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="passwordConfirm" th:text="#{password.confirm.message}">Repita
					la contraseña:</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" name="passwordConfirm"
						th:placeholder="#{passwordConfirm.placeholder.message}" /> 
						<span class="text-danger" th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary" th:text="#{send.message}">Enviar</button>
				</div>
			</div>
		</form>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
